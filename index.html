<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Trang Web Giới Thiệu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .intro {
            animation: fadeIn 2s ease;
            text-align: center;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-image {
            width: 350px;
            max-width: 95vw;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            background: #222;
        }
    </style>
</head>

<body>
    <div class="intro">
        <h1>Dưới đây là thằng Dũng bị gay</h1>
        <p>NGU</p>
    </div>
    <img src="your-image.png" alt="Ảnh giới thiệu" class="main-image">
    <audio controls autoplay loop>
        <source src="videoplayback.m4a" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
</body>

</html>
