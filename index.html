<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Dũng Gay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <h1 class="rainbow-text">Chào mừng đến với trang Dũng Gay!</h1>
        <p class="subtitle">Ngu lắm cu!</p>
    </div>
    <img src="your-image.png" alt="Ảnh giới thiệu" class="main-image">
    <audio id="bg-audio" autoplay loop>
        <source src="videoplayback.m4a" type="audio/mp4">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
    <div class="music-note">&#127925;</div>
    <script>
        // Tự động phát nhạc (nếu trình duyệt cho phép)
        const audio = document.getElementById('bg-audio');
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                const playAudio = () => {
                    audio.play();
                    document.removeEventListener('click', playAudio);
                };
                document.addEventListener('click', playAudio);
            });
        });
    </script>
</body>

</html>
